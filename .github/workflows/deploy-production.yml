name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      app:
        description: 'App to deploy (leave empty for all)'
        required: false
        type: choice
        options:
          - all
          - marketplace
          - forum
          - admin
          - seller

concurrency:
  group: production
  cancel-in-progress: false

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  deploy-marketplace:
    name: Deploy Marketplace
    runs-on: ubuntu-latest
    needs: ci
    if: github.event.inputs.app == 'all' || github.event.inputs.app == 'marketplace' || github.event.inputs.app == ''
    environment:
      name: Production - Marketplace
      url: https://createconomy.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/marketplace
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_MARKETPLACE_PROJECT_ID }}

      - name: Build
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/marketplace
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_MARKETPLACE_PROJECT_ID }}

      - name: Deploy
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/marketplace
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_MARKETPLACE_PROJECT_ID }}

  deploy-forum:
    name: Deploy Forum
    runs-on: ubuntu-latest
    needs: ci
    if: github.event.inputs.app == 'all' || github.event.inputs.app == 'forum' || github.event.inputs.app == ''
    environment:
      name: Production - Forum
      url: https://discuss.createconomy.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/forum
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_FORUM_PROJECT_ID }}

      - name: Build
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/forum
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_FORUM_PROJECT_ID }}

      - name: Deploy
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/forum
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_FORUM_PROJECT_ID }}

  deploy-admin:
    name: Deploy Admin
    runs-on: ubuntu-latest
    needs: ci
    if: github.event.inputs.app == 'all' || github.event.inputs.app == 'admin' || github.event.inputs.app == ''
    environment:
      name: Production - Admin
      url: https://console.createconomy.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/admin
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_ADMIN_PROJECT_ID }}

      - name: Build
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/admin
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_ADMIN_PROJECT_ID }}

      - name: Deploy
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/admin
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_ADMIN_PROJECT_ID }}

  deploy-seller:
    name: Deploy Seller
    runs-on: ubuntu-latest
    needs: ci
    if: github.event.inputs.app == 'all' || github.event.inputs.app == 'seller' || github.event.inputs.app == ''
    environment:
      name: Production - Seller
      url: https://seller.createconomy.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/seller
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_SELLER_PROJECT_ID }}

      - name: Build
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/seller
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_SELLER_PROJECT_ID }}

      - name: Deploy
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/seller
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_SELLER_PROJECT_ID }}

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [deploy-marketplace, deploy-forum, deploy-admin, deploy-seller]
    if: success()
    steps:
      - name: Create Summary
        run: |
          echo "## ðŸŽ‰ Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All applications have been deployed to production:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| App | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Marketplace | https://createconomy.com |" >> $GITHUB_STEP_SUMMARY
          echo "| Forum | https://discuss.createconomy.com |" >> $GITHUB_STEP_SUMMARY
          echo "| Admin | https://console.createconomy.com |" >> $GITHUB_STEP_SUMMARY
          echo "| Seller | https://seller.createconomy.com |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [deploy-marketplace, deploy-forum, deploy-admin, deploy-seller]
    if: failure()
    steps:
      - name: Create Failure Summary
        run: |
          echo "## âŒ Production Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "One or more deployments failed. Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
