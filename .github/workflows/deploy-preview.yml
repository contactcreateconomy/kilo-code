      - name: Deploy
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
        working-directory: apps/seller
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_SELLER_PROJECT_ID }}

  comment-preview-urls:
    name: Comment Preview URLs
    runs-on: ubuntu-latest
    needs: [deploy-marketplace, deploy-forum, deploy-admin, deploy-seller]
    if: always() && (needs.deploy-marketplace.result == 'success' || needs.deploy-forum.result == 'success' || needs.deploy-admin.result == 'success' || needs.deploy-seller.result == 'success')
    steps:
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '## ğŸš€ Preview Deployments'

      - name: Create or Update Comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            ## ğŸš€ Preview Deployments

            | App | Status | URL |
            |-----|--------|-----|
            | Marketplace | ${{ needs.deploy-marketplace.result == 'success' && 'âœ…' || needs.deploy-marketplace.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ' }} | ${{ needs.deploy-marketplace.outputs.url || 'N/A' }} |
            | Forum | ${{ needs.deploy-forum.result == 'success' && 'âœ…' || needs.deploy-forum.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ' }} | ${{ needs.deploy-forum.outputs.url || 'N/A' }} |
            | Admin | ${{ needs.deploy-admin.result == 'success' && 'âœ…' || needs.deploy-admin.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ' }} | ${{ needs.deploy-admin.outputs.url || 'N/A' }} |
            | Seller | ${{ needs.deploy-seller.result == 'success' && 'âœ…' || needs.deploy-seller.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ' }} | ${{ needs.deploy-seller.outputs.url || 'N/A' }} |

            ---
            *Deployed at: ${{ github.event.pull_request.head.sha }}*
