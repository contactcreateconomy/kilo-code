name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.head_ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      marketplace: ${{ steps.filter.outputs.marketplace }}
      forum: ${{ steps.filter.outputs.forum }}
      admin: ${{ steps.filter.outputs.admin }}
      seller: ${{ steps.filter.outputs.seller }}
      packages: ${{ steps.filter.outputs.packages }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect file changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            marketplace:
              - 'apps/marketplace/**'
              - 'packages/**'
            forum:
              - 'apps/forum/**'
              - 'packages/**'
            admin:
              - 'apps/admin/**'
              - 'packages/**'
            seller:
              - 'apps/seller/**'
              - 'packages/**'
            packages:
              - 'packages/**'

  deploy-marketplace:
    name: Deploy Marketplace Preview
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.marketplace == 'true'
    environment:
      name: Preview - Marketplace
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/marketplace
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_MARKETPLACE_PROJECT_ID }}

      - name: Build
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/marketplace
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_MARKETPLACE_PROJECT_ID }}

      - name: Deploy
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
        working-directory: apps/marketplace
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_MARKETPLACE_PROJECT_ID }}

  deploy-forum:
    name: Deploy Forum Preview
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.forum == 'true'
    environment:
      name: Preview - Forum
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/forum
        env:
